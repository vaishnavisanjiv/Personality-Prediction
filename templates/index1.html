<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Personality</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #212121;
            border-color: #343a40;
        }
        .card-header {
            background-color: #343a40;
            border-color: #343a40;
        }
        .card-header h3 {
            color: #ffffff;
        }
        .form-group label {
            color: #ffffff;
        }
        .form-control {
            background-color: #424242;
            border: 1px solid #6c757d;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #424242;
            border: 1px solid #6c757d;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Enter OCEAN Traits</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="form-group">
                                <label for="openness">Openness (O) - willingness to try new things and experiences (1-8):</label>
                                <input type="number" class="form-control" id="openness" name="openness" min="1" max="8" required>
                            </div>
                            <div class="form-group">
                                <label for="conscientiousness">Conscientiousness (C) - level of organization and reliability (1-8):</label>
                                <input type="number" class="form-control" id="conscientiousness" name="conscientiousness" min="1" max="8" required>
                            </div>
                            <div class="form-group">
                                <label for="extraversion">Extraversion (E) - degree of sociability and assertiveness (1-8):</label>
                                <input type="number" class="form-control" id="extraversion" name="extraversion" min="1" max="8" required>
                            </div>
                            <div class="form-group">
                                <label for="agreeableness">Agreeableness (A) - level of friendliness and cooperation (1-8):</label>
                                <input type="number" class="form-control" id="agreeableness" name="agreeableness" min="1" max="8" required>
                            </div>
                            <div class="form-group">
                                <label for="neuroticism">Neuroticism (N) - degree of emotional stability (1-8):</label>
                                <input type="number" class="form-control" id="neuroticism" name="neuroticism" min="1" max="8" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
